name: Publish Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up CCACHE cache
        uses: actions/cache@v4
        with:
          # The path on the runner to cache
          path: /tmp/.ccache
          # A key to identify the cache. It's invalidated if the repo hash changes.
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          # If an exact key match isn't found, use the most recent cache for this branch
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: mhbdev/ton-tools
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.ccache
          cache-to: type=local,dest=/tmp/.ccache
